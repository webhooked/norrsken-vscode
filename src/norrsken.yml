$schema: vscode://schemas/color-theme
name: Norrsken
author: Webhooked
semanticClass: theme.norrsken
semanticHighlighting: true
norrsken:
  base:
    - &BG "#101117"
    - &FG "#F7F7FD"
    - &SELECTION "#303040"
    - &COMMENT "#606070"
    - &GLOW "#98FFC7"
    - &AURORA "#F5F394"
    - &SHIMMER "#AEDCFE"
    - &SKY "#b5b5fe"
    - &TWILIGHT "#BBC4D8"
    - &FLARE "#ff2e18"
  ansi:
    - &COLOR0 "#101117"
    - &COLOR1 "#ff2e18"
    - &COLOR2 "#F5F394"
    - &COLOR3 "#98FFC7"
    - &COLOR4 "#b5b5fe"
    - &COLOR5 "#BBC4D8"
    - &COLOR6 "#98FFC7"
    - &COLOR7 "#F7F7FD"
    - &COLOR8 "#101117"
    - &COLOR9 "#ff2e18"
    - &COLOR10 "#F5F394"
    - &COLOR11 "#98FFC7"
    - &COLOR12 "#b5b5fe"
    - &COLOR13 "#BBC4D8"
    - &COLOR14 "#98FFC7"
    - &COLOR15 "#F7F7FD"
  other:
    - &LineHighlight "#303040"

# User Interface (more info: https://code.visualstudio.com/docs/getstarted/theme-color-reference)
colors:
  # Integrated Terminal Colors
  terminal.background: *BG
  terminal.foreground: *FG
  terminal.ansiBrightBlack: *COLOR8
  terminal.ansiBrightRed: *COLOR9
  terminal.ansiBrightGreen: *COLOR10
  terminal.ansiBrightYellow: *COLOR11
  terminal.ansiBrightBlue: *COLOR12
  terminal.ansiBrightMagenta: *COLOR13
  terminal.ansiBrightCyan: *COLOR14
  terminal.ansiBrightWhite: *COLOR15
  terminal.ansiBlack: *COLOR0
  terminal.ansiRed: *COLOR1
  terminal.ansiGreen: *COLOR2
  terminal.ansiYellow: *COLOR3
  terminal.ansiBlue: *COLOR4
  terminal.ansiMagenta: *COLOR5
  terminal.ansiCyan: *COLOR6
  terminal.ansiWhite: *COLOR7

  # Contrast Colors
  contrastBorder: # An extra border around elements to separate them from others for greater contrast
  contrastActiveBorder: # An extra border around active elements to separate them from others for greater contrast

  # Base Colors
  focusBorder: *COMMENT # Overall border color for focused elements. This color is only used if not overridden by a component
  foreground: *FG # Overall foreground color. This color is only used if not overridden by a component
  widget.shadow: # Shadow color of widgets such as Find/Replace inside the editor
  selection.background: *SKY # Background color of text selections in the workbench (for input fields or text areas, does not apply to selections within the editor and the terminal)
  errorForeground: *FLARE # Overall foreground color for error messages (this color is only used if not overridden by a component)

  # Button Control
  button.background: *SELECTION # Button background color
  button.foreground: *FG # Button foreground color
  button.border: # Button border color
  button.hoverBackground: # Button background color when hovering
  button.secondaryBackground: *BG # Secondary button background color.
  button.secondaryForeground: *FG # Secondary button foreground color.
  button.secondaryHoverBackground: *BG # Secondary button background color when hovering.

  # Dropdown Control
  dropdown.background: *BG # Dropdown background
  dropdown.border: *BG # Dropdown border
  dropdown.foreground: *FG # Dropdown foreground

  # Input Control
  input.background: *BG # Input box background
  input.foreground: *FG # Input box foreground
  input.border: *BG # Input box border
  input.placeholderForeground: *COMMENT # Input box foreground color for placeholder text
  inputOption.activeBorder: *SKY # Border color of activated options in input fields
  inputValidation.infoForeground: # Input validation foreground color for information severity
  inputValidation.infoBackground: # Input validation background color for information severity
  inputValidation.infoBorder: *TWILIGHT # Input validation border color for information severity
  inputValidation.warningForeground: # Input validation foreground color for warning severity
  inputValidation.warningBackground: # Input validation background color for information warning
  inputValidation.warningBorder: *GLOW # Input validation border color for warning severity
  inputValidation.errorForeground: # Input validation foreground color for error severity
  inputValidation.errorBackground: # Input validation background color for error severity
  inputValidation.errorBorder: *FLARE # Input validation border color for error severity

  # Scroll Bar Control
  scrollbar.shadow: # Scroll Bar shadow to indicate that the view is scrolled
  scrollbarSlider.activeBackground: # Slider background color when active
  scrollbarSlider.background: # Slider background color
  scrollbarSlider.hoverBackground: # Slider background color when hovering

  # Badge
  badge.foreground: *FG # Badge foreground color
  badge.background: *SELECTION # Badge background color

  # Progress Bar
  progressBar.background: *TWILIGHT # Background color of the progress bar shown for long running operations

  # List & Trees
  list.activeSelectionBackground: *SELECTION # List/Tree background color for the selected item when the list/tree is active
  list.activeSelectionForeground: *FG # List/Tree foreground color for the selected item when the list/tree is active
  list.dropBackground: *SELECTION # List/Tree drag and drop background when moving items around using the mouse
  list.focusBackground: *LineHighlight # List/Tree background color for the focused item when the list/tree is active
  list.highlightForeground: *GLOW # List/Tree foreground color of the match highlights when searching inside the list/tree
  list.hoverBackground: *LineHighlight # List/Tree background when hovering over items using the mouse
  list.inactiveSelectionBackground: *LineHighlight # List/Tree background color for the selected item when the list/tree is inactive
  list.inactiveSelectionForeground: # List/Tree foreground color for the selected item when the list/tree is inactive. An active list/tree has keyboard focus, an inactive does not
  list.warningForeground: *GLOW # Color of warning decorations in the explorer
  list.errorForeground: *FLARE # Color of error decorations in the explorer
  list.hoverForeground: # List/Tree foreground when hovering over items using the mouse
  list.focusForeground: # List/Tree foreground color for the focused item when the list/tree is active. An active list/tree has keyboard focus, an inactive does not

  # Activity Bar
  activityBar.background: *BG # Activity Bar background color
  activityBar.inactiveForeground: *COMMENT # Activity bar item foreground color when it is inactive
  activityBar.dropBackground: # Drag and drop feedback color for the Activity Bar items
  activityBar.foreground: *FG # Activity bar foreground color (for example used for the icons)
  activityBar.border: # Activity Bar border color with the Side Bar
  activityBar.activeBorder: !alpha [*TWILIGHT, 80] # Activity Bar indicator color
  activityBar.activeBackground: !alpha [*SKY, 10] # Activity Bar indicator background color
  activityBarBadge.background: *TWILIGHT # Activity notification badge background color
  activityBarBadge.foreground: *FG # Activity notification badge foreground color

  # Side Bar
  sideBar.background: *BG # Side Bar background color
  sideBar.foreground: # Side Bar foreground color. The Side Bar is the container for views like Explorer and Search
  sideBar.border: # Side Bar border color on the side separating the editor
  sideBarTitle.foreground: *FG # Side Bar title foreground color
  sideBarSectionHeader.background: *BG # Side Bar section header background color
  sideBarSectionHeader.foreground: # Side Bar section header foreground color
  sideBarSectionHeader.border: *BG # Side bar section header border color

  # Editor Group & Tabs
  editorGroup.background: # Background color of an editor group. The background color shows up when dragging editor groups around
  editorGroup.border: *SKY # Color to separate multiple editor groups from each other
  editorGroup.dropBackground: *BG # Background color when dragging editors around
  editorGroupHeader.noTabsBackground: # Background color of the editor group title header when Tabs are disabled
  editorGroupHeader.tabsBackground: *BG # Background color of the Tabs container
  editorGroupHeader.tabsBorder: # Border color of the editor group title header when tabs are enabled. Editor groups are the containers of editors
  tab.activeBackground: *BG # Active Tab background color
  tab.activeForeground: *FG # Active Tab foreground color in an active group
  tab.border: *BG # Border to separate Tabs from each other
  tab.activeBorderTop: !alpha [*TWILIGHT, 80] # A border drawn to the top of the active tab
  tab.activeBorder: # A border drawn to the bottom of the active tab
  tab.unfocusedActiveBorder: # A border drawn to the bottom of the active tab in an editor group that is not focused
  tab.inactiveBackground: *BG # Inactive Tab background color
  tab.inactiveForeground: *COMMENT # Inactive Tab foreground color in an active group
  tab.unfocusedActiveForeground: # Active tab foreground color in an inactive editor group
  tab.unfocusedInactiveForeground: # Inactive tab foreground color in an inactive editor group

  # Editor Colors
  editor.foreground: *FG
  editor.background: *BG
  editorLineNumber.foreground: *COMMENT
  editorCursor.foreground:

  editor.selectionBackground: *SELECTION # Color of the editor selection
  editor.selectionHighlightBackground: *BG # Color for regions with the same content as the selection
  editor.inactiveSelectionBackground: # Color of the selection in an inactive editor
  editor.foldBackground: !alpha [*BG, 80] # Background color for folded ranges

  editor.wordHighlightBackground: !alpha [*GLOW, 50] # Background color of a symbol during read-access, for example when reading a variable
  editor.wordHighlightStrongBackground: !alpha [*SHIMMER, 50] # Background color of a symbol during write-access, for example when writing to a variable

  editor.findMatchBackground: !alpha [*GLOW, 80]
  editor.findMatchHighlightBackground: !alpha [*FG, 40] # Color of the other search matches
  editor.findRangeHighlightBackground: *LineHighlight # Color the range limiting the search

  editor.hoverHighlightBackground: !alpha [*GLOW, 50] # Highlight below the word for which a hover is shown

  editor.lineHighlightBackground: # Background color for the highlight of line at the cursor position
  editor.lineHighlightBorder: *SELECTION # Background color for the border around the line at the cursor position

  editorLink.activeForeground: *GLOW # Color of active links
  editor.rangeHighlightBackground: !alpha [*SKY, 15] # Background color of highlighted ranges, like by Quick Open and Find features

  editor.snippetTabstopHighlightBackground: *BG # Highlight background color of a snippet tabstop
  editor.snippetTabstopHighlightBorder: *COMMENT # Highlight border color of a snippet tabstop
  editor.snippetFinalTabstopHighlightBackground: *BG # Highlight background color of the final tabstop of a snippet
  editor.snippetFinalTabstopHighlightBorder: *SHIMMER # Highlight border color of the final tabstop of a snippet

  editorWhitespace.foreground: *SELECTION # Color of whitespace characters in the editor
  editorIndentGuide.background: *SELECTION # Color of the editor indentation guides
  editorIndentGuide.activeBackground: !alpha [*FG, 45] # Color of the active indentation guide
  editorRuler.foreground: *SELECTION # Color of the editor rulers

  editorCodeLens.foreground: *COMMENT # Foreground color of an editor CodeLens

  # NOTE: These are not set because they tend to be highly contested from
  # person to person. Thus, setting these is probably better suited
  # for workbench.colorCustomizations in User Settings
  editorBracketMatch.background: # Background color behind matching brackets
  editorBracketMatch.border: # Color for matching brackets boxes

  editorBracketHighlight.foreground1: *COMMENT # Color of first pair of brackets
  editorBracketHighlight.foreground2: *COMMENT # Color of second pair of brackets
  editorBracketHighlight.foreground3: *COMMENT # Color of third pair of brackets
  editorBracketHighlight.foreground4: *COMMENT # Color of fourth pair of brackets
  editorBracketHighlight.foreground5: *COMMENT # Color of fifth pair of brackets
  editorBracketHighlight.foreground6: *COMMENT # Color of sixth pair of brackets
  editorBracketHighlight.unexpectedBracket.foreground: *FLARE # Color of bracket matching error

  editorOverviewRuler.border: *BG # Color of the overview ruler border
  editorOverviewRuler.findMatchForeground:
  editorOverviewRuler.rangeHighlightForeground:
  editorOverviewRuler.selectionHighlightForeground: *GLOW
  editorOverviewRuler.wordHighlightForeground: *GLOW
  editorOverviewRuler.wordHighlightStrongForeground: *SHIMMER
  editorOverviewRuler.modifiedForeground: !alpha [*GLOW, 80]
  editorOverviewRuler.addedForeground: !alpha [*SHIMMER, 80]
  editorOverviewRuler.deletedForeground: !alpha [*FLARE, 80]
  editorOverviewRuler.errorForeground: !alpha [*FLARE, 80]
  editorOverviewRuler.warningForeground: !alpha [*GLOW, 80]
  editorOverviewRuler.infoForeground: !alpha [*GLOW, 80]

  editorError.foreground: *FLARE # Foreground color of error squigglies in the editor
  editorError.border: # Border color of error squigglies in the editor
  editorWarning.foreground: *GLOW # Foreground color of warning squigglies in the editor
  editorWarning.border: # Border color of warning squigglies in the editor

  editorGutter.background: # Background color of the editor gutter
  editorGutter.modifiedBackground: !alpha [*GLOW, 80] # Editor gutter background color for lines that are modified
  editorGutter.addedBackground: !alpha [*SHIMMER, 80] # Editor gutter background color for lines that are added
  editorGutter.deletedBackground: !alpha [*FLARE, 80] # Editor gutter background color for lines that are deleted

  # Explorer Colors
  gitDecoration.modifiedResourceForeground: *GLOW
  gitDecoration.deletedResourceForeground: *FLARE
  gitDecoration.untrackedResourceForeground: *SHIMMER
  gitDecoration.ignoredResourceForeground: *COMMENT
  gitDecoration.conflictingResourceForeground: *GLOW

  # Diff Editor Colors
  diffEditor.insertedTextBackground: !alpha [*SHIMMER, 20] # Background color for inserted text
  diffEditor.insertedTextBorder: # Outline color for inserted text
  diffEditor.removedTextBackground: !alpha [*FLARE, 50] # Background color for removed text
  diffEditor.removedTextBorder: # Outline color for removed text
  inlineChat.regionHighlight: *BG # Background color for the inline chat diff region

  # Editor Widget Colors
  editorWidget.background: *BG # Background color of editor widgets, such as Find/Replace
  editorWidgetBorder: # Border color of the editor widget unless the widget does not contain a border or defines its own border color

  editorSuggestWidget.background: *BG # Background color of the suggestion widget
  editorSuggestWidget.border: # Border color of the suggestion widget
  editorSuggestWidget.foreground: *FG # Foreground color of the suggestion widget
  editorSuggestWidget.highlightForeground: # Color of the match highlights in the suggestion widget
  editorSuggestWidget.selectedBackground: *SELECTION # Background color of the selected entry in the suggestion widget

  editorHoverWidget.background: *BG # Background color of the editor hover
  editorHoverWidget.border: *COMMENT # Border color of the editor hover

  debugExceptionWidget.background: # Exception widget background color
  debugExceptionWidget.border: # Exception widget border color

  editorMarkerNavigation.background: *BG # Editor marker navigation widget background
  editorMarkerNavigationError.background: # Editor marker navigation widget error color
  editorMarkerNavigationWarning.background: # Editor marker navigation widget warning color

  # Peek View Colors
  peekView.border: *SELECTION # Color of the peek view borders and arrow
  peekViewEditor.background: *BG # Background color of the peek view editor
  peekViewEditorGutter.background: # Background color of the gutter in the peek view editor
  peekViewEditor.matchHighlightBackground: !alpha [*AURORA, 80] # Match highlight color in the peek view editor
  peekViewResult.background: *BG # Background color of the peek view result list
  peekViewResult.fileForeground: *FG # Foreground color for file nodes in the peek view result list
  peekViewResult.lineForeground: *FG # Foreground color for line nodes in the peek view result list
  peekViewResult.matchHighlightBackground: !alpha [*AURORA, 80] # Match highlight color in the peek view result list
  peekViewResult.selectionBackground: *SELECTION # Background color of the selected entry in the peek view result list
  peekViewResult.selectionForeground: *FG # Foreground color of the selected entry in the peek view result list
  peekViewTitle.background: *BG # Background color of the peek view title area
  peekViewTitleDescription.foreground: *COMMENT # Color of the peek view title info
  peekViewTitleLabel.foreground: *FG # Color of the peek view title

  # Merge Conflicts
  merge.currentHeaderBackground: !alpha [*SHIMMER, 90] # Current header background in inline merge conflicts
  merge.currentContentBackground: # Current content background in inline merge conflicts
  merge.incomingHeaderBackground: !alpha [*SKY, 90] # Incoming header background in inline merge conflicts
  merge.incomingContentBackground: # Incoming content background in inline merge conflicts
  merge.border: # Border color on headers and the splitter in inline merge conflicts
  editorOverviewRuler.currentContentForeground: *SHIMMER # Current overview ruler foreground for inline merge conflicts
  editorOverviewRuler.incomingContentForeground: *SKY # Incoming overview ruler foreground for inline merge conflicts

  # Panel Colors
  panel.background: *BG # Panel background color
  panel.border: *SKY # Panel border color on the top separating to the editor
  panelTitle.activeBorder: *TWILIGHT # Border color for the active panel title
  panelTitle.activeForeground: *FG # Title color for the active panel
  panelTitle.inactiveForeground: *COMMENT # Title color for the inactive panel

  # Status Bar Colors
  statusBar.background: *BG # Standard Status Bar background color
  statusBar.foreground: *FG # Status Bar foreground color
  statusBar.debuggingBackground: *FLARE # Status Bar background color when a program is being debugged
  statusBar.debuggingForeground: *BG # Status Bar foreground color when a program is being debugged
  statusBar.noFolderBackground: *BG # Status Bar foreground color when no folder is opened
  statusBar.noFolderForeground: *FG # Status Bar background color when no folder is opened
  statusBarItem.activeBackground: # Status Bar item background color when clicking
  statusBarItem.hoverBackground: # Status Bar item background color when hovering
  statusBarItem.prominentBackground: *FLARE # Status Bar prominent items background color. Prominent items stand out from other Status Bar entries to indicate importance
  statusBarItem.prominentHoverBackground: *GLOW # Status Bar prominent items background color when hovering. Prominent items stand out from other Status Bar entries to indicate importance
  statusBarItem.remoteForeground: *BG # Background color for the remote indicator on the status bar
  statusBarItem.remoteBackground: *SKY # Foreground color for the remote indicator on the status bar
  statusBar.border:

  # Title Bar Colors (MacOS Only)
  titleBar.activeBackground: *BG # Title Bar background when the window is active
  titleBar.activeForeground: *FG # Title Bar foreground when the window is active
  titleBar.inactiveBackground: *BG # Title Bar background when the window is inactive
  titleBar.inactiveForeground: *COMMENT # Title Bar foreground when the window is inactive

  # Extensions
  extensionButton.prominentForeground: *FG # Extension view button foreground color (for example Install button)
  extensionButton.prominentBackground: !alpha [*SHIMMER, 90] # Extension view button background color
  extensionButton.prominentHoverBackground: !alpha [*SHIMMER, 60] # Extension view button background hover color

  # Quick Picker
  pickerGroup.border: *SKY # Quick picker (Quick Open) color for grouping borders
  pickerGroup.foreground: *GLOW # Quick picker (Quick Open) color for grouping labels

  # Debug
  debugToolBar.background: *BG # Debug toolbar background color

  # Welcome Page
  welcomePage.buttonBackground: # Background color for the buttons on the Welcome page
  welcomePage.buttonHoverBackground: # Hover background color for the buttons on the Welcome page
  walkThrough.embeddedEditorBackground: *BG # Background color for the embedded editors on the Interactive Playground

  # Setting Editor
  settings.headerForeground: *FG # The foreground color for a section header or active title
  settings.modifiedItemIndicator: *GLOW # The color of the line that indicates a modified setting
  settings.inactiveSelectedItemBorder: # The color of the selected setting row border, when the settings list does not have focus
  settings.dropdownBackground: *BG # Dropdown background
  settings.dropdownForeground: *FG # Dropdown foreground
  settings.dropdownBorder: *BG # Dropdown border
  settings.checkboxBackground: *BG # Checkbox background
  settings.checkboxForeground: *FG # Checkbox foreground
  settings.checkboxBorder: *BG # Checkbox border
  settings.textInputBackground: *BG # Text input box background
  settings.textInputForeground: *FG # Text input box foreground
  settings.textInputBorder: *BG # Text input box border
  settings.numberInputBackground: *BG # Number input box background
  settings.numberInputForeground: *FG # Number input box foreground
  settings.numberInputBorder: *BG # Number input box border

  # Breadcrumbs
  breadcrumb.foreground: *COMMENT # Color of breadcrumb items
  breadcrumb.background: *BG
  breadcrumb.focusForeground: *FG # Color of focused breadcrumb items
  breadcrumb.activeSelectionForeground: *FG # Color of selected breadcrumb items
  breadcrumbPicker.background: *BG # Background color of breadcrumb item picker

  # Misc
  menu.separatorBackground: # Color of a separator menu item in menus
  listFilterWidget.background: *BG # Background color of the type filter widget in lists and trees.
  listFilterWidget.outline: *BG # Outline color of the type filter widget in lists and trees.
  listFilterWidget.noMatchesOutline: *FLARE # Outline color of the type filter widget in lists and trees, when there are no matches.

# Syntaxes
tokenColors:
  # =============================================================================
  # General
  # =============================================================================

  - scope:
      - emphasis
    settings:
      fontStyle: italic
  - scope:
      - strong
    settings:
      fontStyle: bold
  - scope:
      - header
    settings:
      foreground: *SKY

  # Diffs
  # ======
  - scope:
      - meta.diff
      - meta.diff.header
    settings:
      foreground: *COMMENT
  - scope:
      - markup.inserted
    settings:
      foreground: *SHIMMER
  - scope:
      - markup.deleted
    settings:
      foreground: *FLARE
  - scope:
      - markup.changed
    settings:
      foreground: *GLOW
  - scope:
      - invalid
    settings:
      foreground: *FLARE
      fontStyle: underline italic
  - scope:
      - invalid.deprecated
    settings:
      foreground: *FG
      fontStyle: underline italic
  - scope:
      - entity.name.filename
    settings:
      foreground: *AURORA
  - scope:
      - markup.error
    settings:
      foreground: *FLARE

  # Markdown / RST / Prose
  # ======================

  - name: Underlined markup
    scope:
      - markup.underline
    settings:
      fontStyle: underline

  - name: Bold markup
    scope:
      - markup.bold
    settings:
      fontStyle: bold
      foreground: *GLOW

  - name: Markup headings
    scope:
      - markup.heading
    settings:
      fontStyle: bold
      foreground: *SKY

  - name: Markup italic
    scope:
      - markup.italic
    settings:
      foreground: *AURORA
      fontStyle: italic

  - name: Bullets, lists (prose)
    scope:
      - beginning.punctuation.definition.list.markdown
      - beginning.punctuation.definition.quote.markdown
      - punctuation.definition.link.restructuredtext
    settings:
      foreground: *GLOW

  - name: Inline code (prose)
    scope:
      - markup.inline.raw
      - markup.raw.restructuredtext
    settings:
      foreground: *SHIMMER

  - name: Links (prose)
    scope:
      - markup.underline.link
      - markup.underline.link.image
    settings:
      foreground: *GLOW

  - name: Link text, image alt text (prose)
    scope:
      - meta.link.reference.def.restructuredtext
      - punctuation.definition.directive.restructuredtext
      - string.other.link.description
      - string.other.link.title
    settings:
      foreground: *TWILIGHT

  - name: Blockquotes (prose)
    scope:
      - entity.name.directive.restructuredtext
      - markup.quote
    settings:
      foreground: *AURORA
      fontStyle: italic

  - name: Horizontal rule (prose)
    scope:
      - meta.separator.markdown
    settings:
      foreground: *COMMENT

  - name: Code blocks
    scope:
      - fenced_code.block.language
      - markup.raw.inner.restructuredtext
      - markup.fenced_code.block.markdown punctuation.definition.markdown
    settings:
      foreground: *SHIMMER

  - name: Prose constants
    scope:
      - punctuation.definition.constant.restructuredtext
    settings:
      foreground: *TWILIGHT

  - name: Braces in markdown headings
    scope:
      - markup.heading.markdown punctuation.definition.string.begin
      - markup.heading.markdown punctuation.definition.string.end
    settings:
      foreground: *SKY

  - name: Braces in markdown paragraphs
    scope:
      - meta.paragraph.markdown punctuation.definition.string.begin
      - meta.paragraph.markdown punctuation.definition.string.end
    settings:
      foreground: *FG

  - name: Braces in markdown blockquotes
    scope:
      - markup.quote.markdown meta.paragraph.markdown punctuation.definition.string.begin
      - markup.quote.markdown meta.paragraph.markdown punctuation.definition.string.end
    settings:
      foreground: *AURORA

  # =============================================================================
  # Classes
  # =============================================================================

  - name: User-defined class names
    scope:
      - entity.name.type.class
      - entity.name.class
    settings:
      foreground: *GLOW
      fontStyle: normal

  - name: this, super, self, etc.
    scope:
      - keyword.expressions-and-types.swift
      - keyword.other.this
      - variable.language
      - variable.language punctuation.definition.variable.php # the "$" symbol in $this
      - variable.other.readwrite.instance.ruby # ruby's "@" instance symbol
      - variable.parameter.function.language.special # Special words as parameters
    settings:
      foreground: *TWILIGHT
      fontStyle: italic

  - name: Inherited classes
    scope:
      - entity.other.inherited-class
    settings:
      fontStyle: italic
      foreground: *GLOW

  # =============================================================================
  # COMMENTs
  # =============================================================================

  - name: COMMENTs
    scope:
      - comment
      - punctuation.definition.comment
      - unused.comment
      - wildcard.comment
    settings:
      foreground: *COMMENT

  - name: JSDoc-style keywords
    scope:
      - comment keyword.codetag.notation
      - comment.block.documentation keyword
      - comment.block.documentation storage.type.class
    settings:
      foreground: *TWILIGHT

  - name: JSDoc-style types
    scope:
      - comment.block.documentation entity.name.type
    settings:
      foreground: *GLOW
      fontStyle: italic

  - name: JSDoc-style type brackets
    scope:
      - comment.block.documentation entity.name.type punctuation.definition.bracket
    settings:
      foreground: *GLOW

  - name: JSDoc-style comment parameters
    scope:
      - comment.block.documentation variable
    settings:
      foreground: *GLOW
      fontStyle: italic

  # =============================================================================
  # Constants
  # =============================================================================

  - name: Constants
    scope:
      - constant
      - variable.other.constant
    settings:
      foreground: *GLOW

  - name: Constant escape sequences
    scope:
      - constant.character.escape
      - constant.character.string.escape
      - constant.regexp
    settings:
      foreground: *TWILIGHT

  # =============================================================================
  # Entities
  # =============================================================================

  - name: HTML tags
    scope:
      - entity.name.tag
    settings:
      foreground: *TWILIGHT

  - name: CSS attribute parent selectors ('&')
    scope:
      - entity.other.attribute-name.parent-selector
    settings:
      foreground: *TWILIGHT

  - name: HTML/CSS attribute names
    scope:
      - entity.other.attribute-name
    settings:
      foreground: *SHIMMER
      fontStyle: italic

  # =============================================================================
  # Functions/Methods
  # =============================================================================

  - name: Function names
    scope:
      - entity.name.function
      - meta.function-call.object
      - meta.function-call.php
      - meta.function-call.static
      - meta.method-call.java meta.method
      - meta.method.groovy
      - support.function.any-method.lua
      - keyword.operator.function.infix
    settings:
      foreground: *GLOW

  - name: Function parameters
    scope:
      - entity.name.variable.parameter
      - meta.at-rule.function variable # Sass function params
      - meta.at-rule.mixin variable # Sass mixin params
      - meta.function.arguments variable.other.php
      - meta.selectionset.graphql meta.arguments.graphql variable.arguments.graphql
      - variable.parameter
    settings:
      fontStyle: italic
      foreground: *SHIMMER

  - name: Decorators
    scope:
      - meta.decorator variable.other.readwrite
      - meta.decorator variable.other.property
    settings:
      foreground: *SHIMMER
      fontStyle: italic

  - name: Decorator Objects
    scope:
      - meta.decorator variable.other.object
    settings:
      foreground: *SHIMMER

  # =============================================================================
  # Keywords
  # =============================================================================

  - name: Keywords
    scope:
      - keyword
      - punctuation.definition.keyword
    settings:
      foreground: *TWILIGHT

  - name: Keyword "new"
    scope:
      - keyword.control.new
      - keyword.operator.new
    settings:
      fontStyle: bold

  - name: Generic selectors (CSS/SCSS/Less/Stylus)
    scope:
      - meta.selector
    settings:
      foreground: *TWILIGHT

  # =============================================================================
  # Language Built-ins
  # =============================================================================

  - name: Language Built-ins
    scope:
      - support
    settings:
      fontStyle: italic
      foreground: *TWILIGHT

  - name: Built-in magic functions and constants
    scope:
      - support.function.magic
      - support.variable
      - variable.other.predefined
    settings:
      fontStyle: regular
      foreground: *TWILIGHT

  - name: Built-in functions / properties
    scope:
      - support.function
      - support.type.property-name
    settings:
      fontStyle: regular

  # =============================================================================
  # Punctuation
  # =============================================================================

  - name: Separators (key/value, namespace, inheritance, pointer, hash, slice, etc)
    scope:
      - constant.other.symbol.hashkey punctuation.definition.constant.ruby
      - entity.other.attribute-name.placeholder punctuation # Sass placeholder `%` symbols
      - entity.other.attribute-name.pseudo-class punctuation
      - entity.other.attribute-name.pseudo-element punctuation
      - meta.group.double.toml
      - meta.group.toml
      - meta.object-binding-pattern-variable punctuation.destructuring
      - punctuation.colon.graphql
      - punctuation.definition.block.scalar.folded.yaml
      - punctuation.definition.block.scalar.literal.yaml
      - punctuation.definition.block.sequence.item.yaml
      - punctuation.definition.entity.other.inherited-class
      - punctuation.function.swift
      - punctuation.separator.dictionary.key-value
      - punctuation.separator.hash
      - punctuation.separator.inheritance
      - punctuation.separator.key-value
      - punctuation.separator.key-value.mapping.yaml
      - punctuation.separator.namespace
      - punctuation.separator.pointer-access
      - punctuation.separator.slice
      - string.unquoted.heredoc punctuation.definition.string
      - support.other.chomping-indicator.yaml
      - punctuation.separator.annotation
    settings:
      foreground: *TWILIGHT

  - name: Brackets, braces, parens, etc.
    scope:
      - keyword.operator.other.powershell # Commas
      - keyword.other.statement-separator.powershell
      - meta.brace.round
      - meta.function-call punctuation
      - punctuation.definition.arguments.begin
      - punctuation.definition.arguments.end
      - punctuation.definition.entity.begin
      - punctuation.definition.entity.end
      - punctuation.definition.tag.cs # HTML tags in comments
      - punctuation.definition.type.begin
      - punctuation.definition.type.end
      - punctuation.section.scope.begin
      - punctuation.section.scope.end
      - punctuation.terminator.expression.php
      - storage.type.generic.java
      - string.template meta.brace
      - string.template punctuation.accessor
    settings:
      foreground: *TWILIGHT

  - name: Variable interpolation operators
    scope:
      - meta.string-contents.quoted.double punctuation.definition.variable
      - punctuation.definition.interpolation.begin
      - punctuation.definition.interpolation.end
      - punctuation.definition.template-expression.begin
      - punctuation.definition.template-expression.end
      - punctuation.section.embedded.begin
      - punctuation.section.embedded.coffee
      - punctuation.section.embedded.end
      - punctuation.section.embedded.end source.php # PHP edge case
      - punctuation.section.embedded.end source.ruby # Issue with ruby's tmLanguage
      - punctuation.definition.variable.makefile
    settings:
      foreground: *TWILIGHT

  # =============================================================================
  # Serializable / Config Langages
  # =============================================================================

  - name: Keys (serializable languages)
    scope:
      - entity.name.function.target.makefile
      - entity.name.section.toml
      - entity.name.tag.yaml
      - variable.other.key.toml
    settings:
      foreground: *GLOW

  - name: Dates / timestamps (serializable languages)
    scope:
      - constant.other.date
      - constant.other.timestamp
    settings:
      foreground: *GLOW

  - name: YAML aliases
    scope:
      - variable.other.alias.yaml
    settings:
      fontStyle: italic underline
      foreground: *SHIMMER

  # =============================================================================
  # Storage
  # =============================================================================

  - name: Storage
    scope:
      - storage
      - meta.implementation storage.type.objc
      - meta.interface-or-protocol storage.type.objc
      - source.groovy storage.type.def
    settings:
      fontStyle: regular
      foreground: *TWILIGHT

  - name: Types
    scope:
      - entity.name.type
      - keyword.primitive-datatypes.swift
      - keyword.type.cs
      - meta.protocol-list.objc
      - meta.return-type.objc
      - source.go storage.type
      - source.groovy storage.type
      - source.java storage.type
      - source.powershell entity.other.attribute-name
      - storage.class.std.rust
      - storage.type.attribute.swift
      - storage.type.c
      - storage.type.core.rust
      - storage.type.cs
      - storage.type.groovy
      - storage.type.objc
      - storage.type.php
      - storage.type.haskell
      - storage.type.ocaml
    settings:
      fontStyle: italic
      foreground: *TWILIGHT

  - name: Generics, templates, and mapped type declarations
    scope:
      - entity.name.type.type-parameter
      - meta.indexer.mappedtype.declaration entity.name.type # Mapped type declarations
      - meta.type.parameters entity.name.type # Generic type declarations
    settings:
      foreground: *GLOW

  - name: Modifiers
    scope:
      - storage.modifier
    settings:
      foreground: *TWILIGHT

  # =============================================================================
  # RegExp
  # =============================================================================

  - name: RegExp string
    scope:
      - string.regexp
      - constant.other.character-class.set.regexp
      - constant.character.escape.backslash.regexp
    settings:
      foreground: *AURORA

  - name: Non-capture operators
    scope:
      # NOTE: The scope name is a misnomer. It is actually non-capture operators
      - punctuation.definition.group.capture.regexp
    settings:
      foreground: *TWILIGHT

  - name: RegExp start and end characters
    scope:
      - string.regexp punctuation.definition.string.begin
      - string.regexp punctuation.definition.string.end
    settings:
      foreground: *FLARE

  - name: Character group
    scope:
      - punctuation.definition.character-class.regexp
    settings:
      foreground: *GLOW

  - name: Capture groups
    scope:
      - punctuation.definition.group.regexp
    settings:
      foreground: *GLOW

  - name: Assertion operators
    scope:
      - punctuation.definition.group.assertion.regexp
      - keyword.operator.negation.regexp
    settings:
      foreground: *FLARE

  - name: Positive lookaheads
    scope:
      - meta.assertion.look-ahead.regexp
    settings:
      foreground: *SHIMMER

  # =============================================================================
  # Strings
  # =============================================================================

  - name: Strings
    scope:
      - string
    settings:
      foreground: *AURORA

  - name: String quotes (temporary vscode fix)
    scope:
      # NOTE: This is a temporary fix for VSCode expand selection.
      # See (https://github.com/Microsoft/vscode/issues/4795)
      - punctuation.definition.string.begin
      - punctuation.definition.string.end
    settings:
      foreground: *AURORA

  - name: Property quotes (temporary vscode fix)
    scope:
      # NOTE: Same as above
      - punctuation.support.type.property-name.begin
      - punctuation.support.type.property-name.end
    settings:
      foreground: *AURORA

  - name: Docstrings
    scope:
      - string.quoted.docstring.multi
      - string.quoted.docstring.multi.python punctuation.definition.string.begin
      - string.quoted.docstring.multi.python punctuation.definition.string.end
      - string.quoted.docstring.multi.python constant.character.escape
    settings:
      foreground: *COMMENT

  # =============================================================================
  # Variables
  # =============================================================================

  - name: Variables and object properties
    scope:
      - variable
      - constant.other.key.perl # Perl edge case
      - variable.other.constant.js # Fix incorrect highlighting of pseudo-constants in js, jsx
      - variable.other.constant.ts # Fixes incorrect highlighting of pseudo-constants in ts
      - variable.other.constant.tsx # Fixes incorrect highlighting of pseudo-constants in tsx
    settings:
      foreground: *SHIMMER

  - name: Variables and object properties
    scope:
      - support.variable.property # Object properties
    settings:
      foreground: *SHIMMER

  - name: Destructuring / aliasing reference name (LHS)
    scope:
      - meta.import variable.other.readwrite # Module import aliasing (real name)
      - meta.variable.assignment.destructured.object.coffee variable # Object destructuring property (coffeescript)
    settings:
      fontStyle: italic
      foreground: *GLOW

  - name: Destructuring / aliasing variable name (RHS)
    scope:
      - meta.import variable.other.readwrite.alias # Module import aliasing (alias name)
      - meta.export variable.other.readwrite.alias # Module import aliasing (alias name)
      - meta.variable.assignment.destructured.object.coffee variable variable # Object destructuring variable (coffeescript)
    settings:
      fontStyle: normal
      foreground: *FG

  # =============================================================================
  # Language Extensions / Edge Cases
  # =============================================================================

  # GraphQL
  # =======
  - name: GraphQL keys
    scope:
      - meta.selectionset.graphql variable
    settings:
      foreground: *AURORA

  - name: GraphQL function arguments
    scope:
      - meta.selectionset.graphql meta.arguments variable
    settings:
      foreground: *FG

  - name: GraphQL fragment name (definition)
    scope:
      - entity.name.fragment.graphql
      - variable.fragment.graphql
    settings:
      foreground: *GLOW

  # Edge Cases
  # ==========
  - name: Edge cases (foreground color resets)
    scope:
      - constant.other.symbol.hashkey.ruby # Ruby hash keys
      - keyword.operator.dereference.java # Java dot access
      - keyword.operator.navigation.groovy # groovy dot access
      - meta.scope.for-loop.shell punctuation.definition.string.begin
      - meta.scope.for-loop.shell punctuation.definition.string.end
      - meta.scope.for-loop.shell string
      - storage.modifier.import # Java / Groovy imports
      - punctuation.section.embedded.begin.tsx
      - punctuation.section.embedded.end.tsx
      - punctuation.section.embedded.begin.jsx
      - punctuation.section.embedded.end.jsx
      - punctuation.separator.list.comma.css # Commas separating selectors in CSS
      - constant.language.empty-list.haskell
    settings:
      foreground: *FG

  # This is set to conform to the standard of coloring langage constants TWILIGHT.
  # In this case, this colors "$?", "$@", "$*", "$1", etc..
  - name: Shell variables prefixed with "$" (edge case)
    scope:
      - source.shell variable.other
    settings:
      foreground: *TWILIGHT

  - name: Powershell constants mistakenly scoped to `support`, rather than `constant` (edge)
    scope:
      - support.constant
    settings:
      fontStyle: normal
      foreground: *TWILIGHT

  - name: Makefile prerequisite names
    scope:
      - meta.scope.prerequisites.makefile
    settings:
      foreground: *AURORA

  - name: SCSS attibute selector strings
    scope:
      - meta.attribute-selector.scss
    settings:
      foreground: *AURORA

  - name: SCSS attribute selector brackets
    scope:
      - punctuation.definition.attribute-selector.end.bracket.square.scss
      - punctuation.definition.attribute-selector.begin.bracket.square.scss
    settings:
      foreground: *FG

  - name: Haskell Pragmas
    scope:
      - meta.preprocessor.haskell
    settings:
      foreground: *COMMENT

  - name: Log file error
    scope:
      - log.error
    settings:
      foreground: *FLARE
      fontStyle: bold

  - name: Log file warning
    scope:
      - log.warning
    settings:
      foreground: *AURORA
      fontStyle: bold
